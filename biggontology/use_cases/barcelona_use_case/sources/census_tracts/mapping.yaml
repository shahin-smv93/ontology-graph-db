prefixes:
  bigg: "http://bigg-project.eu/ld/ontology#"
  foaf: "http://xmlns.com/foaf/0.1/"
  schema: "https://schema.org/"
  geo: "http://www.w3.org/2003/01/geo/wgs84_pos#"
  geosp: "http://www.opengis.net/ont/geosparql#"
  gn: "http://www.geonames.org/ontology#"
  saref: "https://saref.etsi.org/core/"
  s4agri: "https://saref.etsi.org/saref4agri/"
  s4syst: "https://saref.etsi.org/saref4syst/"
  s4city: "https://saref.etsi.org/saref4city/"
  s4bldg: "https://saref.etsi.org/saref4bldg/"
  ssn: "http://www.w3.org/ns/ssn/"
  time: "http://www.w3.org/2006/time#"
  qudt: "https://qudt.org/vocab/unit/"
  cr_bcn: "https://cr_bcn#"

mappings:
  censusTract:
    sources:
      - [ 'data.json~jsonpath', '$.censusTracts.geojson[*]' ]
    s: cr_bcn:CensusTract-$(properties.MUNDISSEC)
    po:
      - [ a, gn:parentADM5 ]
      - [ bigg:censusTractId, $(properties.SECCIO) ]
      - [ geosp:hasGeometry, cr_bcn:Polygon-$(properties.MUNDISSEC) ]

  district:
    sources:
      - [ 'data.json~jsonpath', '$.censusTracts.geojson[*]' ]
    s: cr_bcn:District-$(properties.DISTRICTE)
    po:
      - [ a, gn:parentADM4 ]
      - [ a, s4city:District ]
      - [ bigg:hasDivision, cr_bcn:CensusTract-$(properties.MUNDISSEC) ]

  censusTractGeojson:
    sources:
      - [ 'data.json~jsonpath', '$.censusTracts.geojson[*]' ]
    s: cr_bcn:Polygon-$(properties.MUNDISSEC)
    po:
      - [ a, geosp:Geometry ]
      - [ geosp:asGeoJSON, $(geometry.coordinates) ]